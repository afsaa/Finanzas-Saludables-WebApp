<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Finanzas Saludables - Regístrate</title>
  </head>
  <body>
    <header>
      <img class="header__img" src="assets/img/logo.png" alt="Logo" />
    </header>

    <section class="login">
      <div class="login__container">
        <h2>Regístrate</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <p class="login__container--login-link">
          <a href="./login.html">Iniciar sesión</a>
        </p>
      </div>
    </section>
  </body>
</html>
