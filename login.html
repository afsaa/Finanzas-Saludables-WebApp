<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanzas Saludables - Inicia sesión</title>
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      background-color: #132235;
    }

    header {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      background-color: #132235;
    }

    .header__img {
      width: 250px;
      height: 80px;
      margin-top: 10px;
      margin-left: 30px;
    }
  </style>
  <body>
    <header>
      <img class="header__img" src="assets/img/logo.png" alt="Logo" />
    </header>

    <section class="login">
      <div class="login__container">
        <h2 class="login__container--title">Inicio de Sesión</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <input
              type="checkbox"
              name="remember"
              id="checkbox1"
              value="checkbox"
            />Recuerdame
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/icons/google-icon.png" alt="Google" />Iniciar
            sesión con Google
          </div>
          <div>
            <img src="./assets/icons/twitter-icon.png" alt="Twitter" />Iniciar
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          Todavía no tienes una cuenta? <a href="#">Registrate!</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="#">Términos y condiciones</a>
      <a href="#">Política de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
