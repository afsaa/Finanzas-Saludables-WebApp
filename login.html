<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Finanzas Saludables - Inicia sesión</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/img/logo.png" alt="Logo" />
    </header>

    <section class="login">
      <div class="login__container">
        <h2>Inicio de Sesión</h2>
        <form class="login__container--form" action="">
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name="remember"
                id="checkbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/icons/google-icon.png" alt="Google" /><span
              >Iniciar sesión con Google</span
            >
          </div>
          <div>
            <img src="./assets/icons/twitter-icon.png" alt="Twitter" /><span
              >Iniciar sesión con Twitter</span
            >
          </div>
        </section>
        <p class="login__container--register">
          Todavía no tienes una cuenta?
          <a href="./register.html">Registrate!</a>
        </p>
      </div>
    </section>
    <footer class="footer-custom">
      <a href="#">Términos y condiciones</a>
      <a href="#">Política de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
